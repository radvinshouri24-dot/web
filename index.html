<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADVIN RAG AI</title>
    <style>
        body {
            background-color: #0078D7; /* Classic Blue Screen */
            color: white;
            font-family: "Lucida Console", "Courier New", monospace;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .url {
            font-size: 1.8em;
            color: #FFD700; /* Gold color for URL */
            margin: 30px 0;

        }

            font-size: 2em;
            color: #FF6347; /* Tomato red for error code */

        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
